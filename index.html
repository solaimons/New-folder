<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Mad Libs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- You can create a separate CSS file for styling -->
</head>
<body>
    <div class="container">
        <h1 class="mt-5">JavaScript Mad Libs</h1>
        <form id="madLibsForm" class="mt-3">
            <div class="form-group">
                <label for="adjective">Adjective:</label>
                <input type="text" class="form-control" id="adjective">
            </div>
            <div class="form-group">
                <label for="noun">Noun:</label>
                <input type="text" class="form-control" id="noun">
            </div>
            <div class="form-group">
                <label for="verb">Verb:</label>
                <input type="text" class="form-control" id="verb">
            </div>
            <div class="form-group">
                <label for="adverb">Adverb:</label>
                <input type="text" class="form-control" id="adverb">
            </div>
            <button type="submit" class="btn btn-primary">Generate Story</button>
        </form>
        <div id="story" class="mt-5"></div>
    </div>

    <script src="script.js"></script> <!-- Your JavaScript code -->
</body>
</html>
